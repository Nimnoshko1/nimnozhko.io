<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фігурка Elden Ring</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .item {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            max-width: 100%;
            margin: 0 auto;
        }

        .item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            border-radius: 5px;
        }

        .item p {
            color: #666;
        }

        .item a {
            text-decoration: none;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        a {
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Мобильная версия до 768px */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .item {
                width: 90%;
            }
        }

        /* Планшеты 769px до 1024px */
        @media (min-width: 769px) and (max-width: 1024px) {
            .item {
                width: 45%;
                display: inline-block;
                vertical-align: top;
            }
        }

        /* Десктопы 1024px и более */
        @media (min-width: 1024px) {
            .item {
                width: 30%;
                display: inline-block;
                vertical-align: top;
            }
        }
    </style>
</head>
