<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обладунки 'Raging Wolf'</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #000;
        }

        header {
            background-color: #000;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .item {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #333;
        }

        .item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            border-radius: 5px;
        }

        .item p {
            color: #ddd;
            margin: 10px 0;
        }

        .item button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .item button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Стили для мобильных устройств (до 768px) */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .item {
                padding: 15px;
            }

            .item button {
                width: 100%;
                padding: 12px;
            }
        }

        /* Стили для планшетов (769px до 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            nav ul {
                flex-direction: row;
                justify-content: center;
            }

            nav ul li {
                margin: 0 10px;
            }

            .item {
                padding: 20px;
            }

            .item button {
                width: auto;
                padding: 10px 20px;
            }
        }

        /* Стили для десктопов (1024px и более) */
        @media (min-width: 1024px) {
            nav ul {
                flex-direction: row;
                justify-content: center;
            }

            nav ul li {
                margin: 0 15px;
            }

            .item {
                padding: 20px;
            }

            .item button {
                width: auto;
                padding: 10px 20px;
            }
        }
    </style>
</head>

</body>
